<head>

    <style>
        body{
            background: rgb(170,224,231);
            background: radial-gradient(circle, rgba(170,224,231,1) 7%, rgba(203,179,244,1) 33%, rgba(248,177,249,1) 89%, rgba(226,185,244,1) 97%);
            }
        .card{
            border-radius: 10px;
            box-shadow: inset 5px 5px 12px #ffffff,

            width: 30rem; 
            background-color: #bfffec;
            }

    <nav class="navbar navbar-dark bg-dark text-light">
        <h4 class="offset-1 text-warning"> Meow Cat</h4>

            <select  class="form-select" aria-label=".form-select-lg example" onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
            </select>
        </div>
    </nav>
    <div class="card container mt-4 mb-3" >
        <img  class="card-img-top m-1 p-1"  id="breed_image" style="width:28rem; height:20rem;">

          <h3 class="card-title" id="title"></h3>
          <h6 class="card-text" id="cc"></h6>
          <h6 class="card-text" id="ls"></h6>
          <h6 class="card-text" id="des"></h6>
